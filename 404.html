<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>404 - Page Not Found | Wiley Author Services</title>
    <script src="/scripts/lib-franklin.js" type="module"></script>
    <script src="/scripts/scripts.js" type="module"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .error-404 {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-404-content {
            max-width: 600px;
        }
        
        .error-404 h1 {
            font-size: 6rem;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }
        
        .error-404 h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--text-color);
        }
        
        .error-404 p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .error-404-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div class="error-404">
            <div class="error-404-content">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
                <div class="error-404-links">
                    <a href="/" class="button primary">Go to Homepage</a>
                    <a href="/content/wiley/author-services/journal-authors" class="button secondary">Browse Resources</a>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
